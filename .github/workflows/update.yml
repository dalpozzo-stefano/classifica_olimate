name: Update Leaderboard and Deploy Pages

on:
  schedule:
    - cron: "*/10 * * * *"  # Esegui ogni 10 minuti
  workflow_dispatch:  # Permette esecuzioni manuali

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}  # Usa il token qui

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python update_classifica.py

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add classifica.json
          git commit -m "Auto-update leaderboard" || exit 0
          git push

  deploy:
    runs-on: ubuntu-latest
    needs: update  # Esegui solo dopo il job "update"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # Usa la root del repository

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
